<div class="org-projects-table">
    <nav id="navbar-cli" class="navbar p-3 bg-secondary">
        <h3>Project List</h3>
    </nav>
    <div *ngIf="orgProjects" class="client-list">
        <table mat-table [dataSource]="orgProjects" class="mat-elevation-z8 demo-table">

            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef>No.</th>
                <td mat-cell *matCellDef="let element = index">{{element+1}}</td>
            </ng-container>

            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef>Project Name</th>
                <td mat-cell *matCellDef="let element">{{element?.name}}</td>
            </ng-container>

            <ng-container matColumnDef="start_date">
                <th mat-header-cell *matHeaderCellDef>Start Date</th>
                <td mat-cell *matCellDef="let element">{{element?.start_date}}</td>
            </ng-container>

            <ng-container matColumnDef="end_date">
                <th mat-header-cell *matHeaderCellDef>End Date</th>
                <td mat-cell *matCellDef="let element">{{element?.end_date}}</td>
            </ng-container>
            <tr class="table-row-header table-row" mat-header-row *matHeaderRowDef="displayOrgColumns"></tr>
            <tr (click)="toProjectDetails(row.id)" class="table-row-list table-row" mat-row *matRowDef="let row; columns: displayOrgColumns;">
            </tr>
        </table>
    </div>
</div>
