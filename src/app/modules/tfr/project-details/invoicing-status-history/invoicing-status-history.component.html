<div *ngIf="invoiceHis" class="invoice-hist">
    <nav id="navbar-risk" class="navbar bg-secondary p-3">
        <h3>Invoice Status History</h3>
    </nav>
    <table mat-table [dataSource]="invoiceHis" class="mat-elevation-z8 demo-table">

        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef>No.</th>
            <td mat-cell *matCellDef="let element = index">{{element+1}}</td>
        </ng-container>

        <ng-container matColumnDef="invoice_status">
            <th mat-header-cell *matHeaderCellDef>Invoice Status</th>
            <td mat-cell *matCellDef="let element">{{element?.invoice_status}}</td>
        </ng-container>

        <ng-container matColumnDef="date_of_add">
            <th mat-header-cell *matHeaderCellDef>Date of Add</th>
            <td mat-cell *matCellDef="let element">{{element?.date_of_add}}</td>
        </ng-container>

        <ng-container matColumnDef="invoiceHistoryCreatedBy.name">
            <th mat-header-cell *matHeaderCellDef>Added By</th>
            <td mat-cell *matCellDef="let element">{{element?.invoiceHistoryCreatedBy.name}}</td>
        </ng-container>

        <tr class="table-row-header table-row" mat-header-row *matHeaderRowDef="displayInvColumns"></tr>
        <tr class="table-row-list table-row" mat-row *matRowDef="let row; columns: displayInvColumns;">
        </tr>
    </table>
</div>
