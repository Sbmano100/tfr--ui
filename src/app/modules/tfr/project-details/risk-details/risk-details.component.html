<div class="risk-details">
  <nav id="navbar-risk" class="navbar bg-secondary p-3">
    <h4 class="navbar-brand mb-0">Risks</h4>
    <button [class.show]="!showaddrisk" (click)="addRisk()">
      Add Risk
    </button>
  </nav>
  <div *ngIf="risks" class="risk-list">
    <table mat-table [dataSource]="risks" class="mat-elevation-z8 demo-table">

      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>No.</th>
        <td mat-cell *matCellDef="let element = index">{{ element+1 }}</td>
      </ng-container>

      <ng-container matColumnDef="risk">
        <th mat-header-cell *matHeaderCellDef>Risk Name</th>
        <td mat-cell *matCellDef="let element">{{element.risk}}</td>
      </ng-container>

      <ng-container matColumnDef="start_date">
        <th mat-header-cell *matHeaderCellDef>Start Date</th>
        <td mat-cell *matCellDef="let element">{{element.start_date}}</td>
      </ng-container>

      <ng-container matColumnDef="risk_mitigation">
        <th  mat-header-cell *matHeaderCellDef>Mitigation</th>
        <td  mat-cell *matCellDef="let element">{{element.risk_mitigation}}</td>
      </ng-container>

      <ng-container matColumnDef="end_date">
        <th mat-header-cell *matHeaderCellDef>End Date</th>
        <td mat-cell *matCellDef="let element">{{element?.end_date}}</td>
      </ng-container>

      <ng-container matColumnDef="createdBy.name">
        <th mat-header-cell *matHeaderCellDef>Created By</th>
        <td mat-cell *matCellDef="let element">{{element.createdBy.name}}</td>
      </ng-container>

      <ng-container matColumnDef="modifiedBy.name">
        <th  mat-header-cell *matHeaderCellDef>Mitigated By</th>
        <td  mat-cell *matCellDef="let element">{{element.modifiedBy.name}}</td>
      </ng-container>

      <ng-container matColumnDef="edit">
        <th [class.show]="!showupdaterisk" mat-header-cell *matHeaderCellDef>Add Mitigation</th>
        <td mat-cell *matCellDef="let row">
          <button [class.show]="!showupdaterisk" (click)="getRiskID(row.id)" type="button" data-bs-toggle="modal" data-bs-target="#staticBackdrop"
            class="btn bg-secondary text-white" mat-button>Mitigate</button>
        </td>
      </ng-container>

      <tr class="table-row-header table-row" mat-header-row *matHeaderRowDef="displayedRiskColumns"></tr>
      <tr class="table-row-list table-row" mat-row *matRowDef="let row; columns: displayedRiskColumns;"></tr>
    </table>
  </div>

  <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
  aria-labelledby="staticBackdropLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="staticBackdropLabel">Mitigate Risk</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form [formGroup]="riskForm" (ngSubmit)="onSubmit()">
          <div>
            <label for="risk_mitigation" class="form-label">Risk Mitigation</label>
            <input type="text" class="form-control" formControlName="risk_mitigation">
          </div>
          <div class="submit mt-2">
            <button type="submit" class="btn btn-primary">Submit</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
