<div class="milestone-details">
  <nav id="navbar-risk" class="navbar bg-secondary p-3">
    <h3>Milestones</h3>
    <button [class.show]="!showaddmilestone" (click)="addmilestone()">
      Add Milestone
    </button>
  </nav>
  <div *ngIf="milestones" class="resource-list">
    <table mat-table [dataSource]="milestones" class="mat-elevation-z8 demo-table">

      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>No.</th>
        <td mat-cell *matCellDef="let element = index">{{element+1}}</td>
      </ng-container>

      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Name</th>
        <td mat-cell *matCellDef="let element">{{element.name}}</td>
      </ng-container>

      <ng-container matColumnDef="start_date">
        <th mat-header-cell *matHeaderCellDef>Start Date</th>
        <td mat-cell *matCellDef="let element">{{element.start_date}}</td>
      </ng-container>

      <ng-container matColumnDef="end_date">
        <th mat-header-cell *matHeaderCellDef>End Date</th>
        <td mat-cell *matCellDef="let element">{{element.end_date}}</td>
      </ng-container>

      <ng-container matColumnDef="weightage">
        <th mat-header-cell *matHeaderCellDef>Weightage</th>
        <td mat-cell *matCellDef="let element">{{element.weightage}}</td>
      </ng-container>

      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef>Status</th>
        <td mat-cell *matCellDef="let element">{{element.status}}</td>
      </ng-container>

      <ng-container matColumnDef="edit">
        <th mat-header-cell *matHeaderCellDef>Edit Milestone Status</th>
        <td mat-cell *matCellDef="let row">
          <button (click)="getMileID(row.id)" type="button" data-bs-toggle="modal" data-bs-target="#staticBackdrop1"
            class="btn bg-secondary text-white" mat-button>Edit</button>
        </td>
      </ng-container>

      <tr class="table-row-header table-row" mat-header-row *matHeaderRowDef="displayMileColumns"></tr>
      <tr (click)="toGoalDetails(row.id)" class="table-row-list table-row" mat-row
        *matRowDef="let row; columns: displayMileColumns;"></tr>
    </table>
  </div>
  <div class="modal fade" id="staticBackdrop1" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
    aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="staticBackdropLabel">Update Milestone Status</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form [formGroup]="milestoneForm" (ngSubmit)="onMileSubmit()">
            <div>
              <label for="status" class="form-label">Status</label>
              <select class="form-select" aria-label="Default select example" formControlName="status">
                <option *ngFor="let show of options" [value]="show.value">{{show.viewValue}}</option>
              </select>
            </div>
            <div class="submit text-center mt-2">
              <button type="submit" class="btn btn-primary">Submit</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
