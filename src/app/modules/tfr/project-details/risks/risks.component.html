<div class="risk">
    <nav class="nav-risk navbar">
        <h4 class="navbar-brand mb-0 h1">Risks</h4>
        <button (click)="toRiskDetails()" class="btn btn-primary btn-risk" type="submit">Risk Details</button>
    </nav>
    <table *ngIf="risks" class="table risk-table">
        <thead>
          <tr>
            <th   scope="col">No.</th>
            <th scope="col">Risk</th>
            <th scope="col">Mitigation</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let risk of risks, let i = index">
            <th scope="row">{{ i+1 }}</th>
            <td class="risk-data">{{ risk.risk }}</td>
            <td class="risk-data">{{ risk.risk_mitigation }}</td>
          </tr>
        </tbody>
      </table>
</div>
