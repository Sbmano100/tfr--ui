<div *ngIf="projectHis" class="project-hist">
    <nav id="navbar-risk" class="navbar bg-secondary p-3">
        <h3>Project History</h3>
    </nav>
    <table mat-table [dataSource]="projectHis" class="mat-elevation-z8 demo-table">

        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef>No.</th>
            <td mat-cell *matCellDef="let element = index">{{element+1}}</td>
        </ng-container>

        <ng-container matColumnDef="remark">
            <th mat-header-cell *matHeaderCellDef>History</th>
            <td mat-cell *matCellDef="let element">{{element?.remark}}</td>
        </ng-container>

        <ng-container matColumnDef="date_of_modified">
            <th mat-header-cell *matHeaderCellDef>Date</th>
            <td mat-cell *matCellDef="let element">{{element?.date_of_modified}}</td>
        </ng-container>

        <ng-container matColumnDef="modified_by">
            <th mat-header-cell *matHeaderCellDef>Modified By</th>
            <td mat-cell *matCellDef="let element">{{element?.modified_by}}</td>
        </ng-container>

        <tr class="table-row-header table-row" mat-header-row *matHeaderRowDef="displayProHisColumns"></tr>
        <tr class="table-row-list table-row" mat-row *matRowDef="let row; columns: displayProHisColumns;">
        </tr>
    </table>
</div>
